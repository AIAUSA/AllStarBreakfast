<div class="container">
    <h4>Past Bart Starr Award Winners</h4>
    {% for post in site.inductees %}
    <div class="team-entry" style=" margin-bottom: 5px;">
        <a class="team-pos" style="color: #000; font-weight: bold;">{{ post.year }}</a><br /><a class="team-title" style="text-decoration: underline; width: 100%" href="{{ site.baseurl }}{{ post.url | replace: '.html', '' }}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
