<!-- Countdown start -->

<section class="section align-center overlay bg-cover bg5 light-text hidden-xs">
    <div class="container">
            <!-- Countdown start -->
    <div class="row counters-wrapper countdown ">
        <div class="col-sm-3">
            <div class="counter-block counter-block-no-border has-separator">
                <div class="counter-box">
                    <div class="counter-content">
                        <span class="count">{dnn}</span>

                        <p class="title">days</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="counter-block counter-block-no-border has-separator">
                <div class="counter-box">
                    <div class="counter-content">
                        <span class="count">{hnn}</span>

                        <p class="title">hours</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="counter-block counter-block-no-border has-separator">
                <div class="counter-box">
                    <div class="counter-content">
                        <span class="count">{mnn}</span>

                        <p class="title">minutes</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="counter-block counter-block-no-border">
                <div class="counter-box">
                    <div class="counter-content">
                        <span class="count">{snn}</span>

                        <p class="title">seconds</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    </section>
