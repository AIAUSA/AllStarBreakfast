<section id="speakers" class="section align-center">
        <div class="container">
            <span class="icon section-icon icon-faces-users-04"></span>
            <h3>Speakers</h3>
            <p class="text-alt">Meet our <span class="highlight">Special Guests</span></p>
            <br />
            <br />
            {% if section.bios.size > 0 %}
            <div class="row text-center">
            {% for speak in section.bios %}
            <div class="col-sm-3" style="float:none; display: inline-block;">
                <div class="speaker">
                    <div class="photo-wrapper rounded"><img src="{{speak.image}}" alt="{{speak.name}}" class="img-responsive"></div>
                    <h3 class="name">{{speak.name}}</h3>
                    <p class="text-alt"><small>{{speak.title}}</small></p>
                    <p class="about">{{ speak.credentials }} </p>
                </div>
            </div>
            {% endfor %}
            </div>
            {% else %}
            <p>Speakers to-be-announced</p>
            {% endif %}
    </section>
